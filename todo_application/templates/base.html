
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/7515bfdbf7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/homestyle.css' %}">
    <title>Todo by Sreekutty</title>
</head>
<body><header class="header">
    <div class="container">
        <a href="#" class="logo">Todo</a>
        <nav class="nav">
            <a href="{% url 'home' %}">Home</a>
            {% if request.user.is_authenticated %}
               <a href="{% url 'task1' %}"> My Tasks</a>
               <a href="{% url 'task-create' %}">Create Tasks</a>
                      <a href="#">Hi {{request.user | title}}</a>
            {% else %}
                                    <a href="{% url 'login' %}" class="btn btn-outline">Login</a>
                  <a href="{% url 'Register' %}" class="btn btn-primary">Join Now</a>
            {% endif %}
        </nav>
    </div>
</header>

<main>
    <div class="container">
   

    {% block content %}
     {% endblock content %}
    </div>
</main>
<footer class="footer">
    <div class="container">
        <p>@ copyright {% now "Y" %} by <a href="#">TodoApp</a> </p>
    </div>
</footer>
</body>
</html>
